<h1>百花齐放</h1>
<p>从阿姆斯特丹<br>
飞往东京<br>
继而香港<br>
跨过中英边境<br>
一路北上</p>
<p>终于三天<br>
尘土飞扬<br>
火车站<br>
聆听教导</p>
<p>初识汉字<br>
毛选与孔庄<br>
蝴蝶梦到了庄周<br>
主席是否梦到了秦皇</p>
<p>两千多年<br>
三千多里<br>
中国人<br>
从不愿停止修建城墙<br>
忘了还可以巴赫与提香</p>
<p>大街上高喊着思想<br>
要百花齐放<br>
短发姑娘<br>
挤在一片灰蓝的海洋</p>
